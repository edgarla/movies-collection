plugins {
    id 'java'
    id 'jacoco'
    id 'jacoco-report-aggregation'
    id 'org.springframework.boot' version '2.7.5'
}

group 'org.movies.collection'
version '1.0'

dependencies {
    implementation project(':movies')

    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.5'

    compileOnly 'org.projectlombok:lombok:1.18.24'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.7.5'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:3.5.1'
}

jar {
    enabled = false
}


allprojects {
    repositories {
        mavenCentral()
    }

    compileJava {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    test {
        useJUnitPlatform()
        finalizedBy jacocoTestReport
    }

    jacocoTestReport {
        dependsOn test
        reports {
            html.enabled true
            xml.enabled false
        }
    }

    jar {
        enabled = true
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'jacoco'
    apply plugin: 'io.spring.dependency-management'

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web:2.7.5'
        implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.7.5'

        compileOnly 'org.projectlombok:lombok:1.18.24'

        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.7.5'
        annotationProcessor 'org.projectlombok:lombok:1.18.24'

        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
    }
}